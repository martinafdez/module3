  <form method="post" action="/confirmation">
  <div class="form-group">
    <label for="task">Task:</label>
    <input type="text" id="task" name="task" required="required" class="form-control"  placeholder="Enter a task title">
  </div>
  <div class="form-group">
    <label for="Deadline">Deadline:</label>
    <input type="date" id="deadline" name="deadline" required="required">
  </div>
  <div class="form-group">
    <label for="priority">Priority:</label>
    <select class="form-control" id="priority" name="priority" required="required">
      <option>High</option>
      <option>Medium</option>
      <option>Low</option>
    </select>
  </div>
  <div class="form-group">
    <label for="status">Status:</label>
    <select class="form-control" id="status" name="status" required="required">
      <option>To do</option>
      <option>In progress</option>
      <option>Done</option>
    </select>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control" id="description"  rows="3" name="description" required="required"></textarea>
  </div>
  <button type="submit" class="btn btn-primary" id="submit-button" name="submit" value="Submit">Submit</button>
</form>
  {% endblock %}
