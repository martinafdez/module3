{% extends "template.html" %}
      {% block content %}
    <h1>Tasks List</h1>

    <a href="addtasks.html"><button type="button" class="btn btn-primary mt-3"><b>+</b> Create a task</button></a>

    <!--{{ tasks }}       -->
    <div class="row mt-5">
    <div class="col-md-12 col-lg-12 col-sm-12">
        <table id="example" class="table table-striped table-bordered table-hover">
            <thead>
            <tr>
                <th>Task</th>
                <th>Date</th>
                <th>Priority</th>
                <th>Status</th>
                <th>Description</th>
            </tr>

            </thead>
            <tbody>

            {% for row in tasks.items() %}
            <tr>
                <td>{{row[1][0]}}</td>
                <td>{{row[1][1]}}</td>
                <td>{{row[1][2]}}</td>
                <td>{{row[1][3]}}</td>
                <td>{{row[1][4]}}</td>
            </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    {% endblock %}
